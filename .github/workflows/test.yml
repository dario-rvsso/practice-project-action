name: Lint, Test and Deploy
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install node js
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm ci
      - name: Execute lint
        run: npx eslint --ext .jsx --fix src
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install node js
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm ci
      - name: Execute tests
        run: vitest run
  deploy:  
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install node js
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm ci
      - name: build
        run: vite build
      - name: deploy
        run: echo "Deployment step."


